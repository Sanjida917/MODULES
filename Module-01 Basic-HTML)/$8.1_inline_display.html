

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Display</title>

    
    <style>
        li{
            display: inline;
            font-weight: bolder;
            font-size: larger;
        }
                
            </style>

</head>


<body>

    <h1>The Lists Are Have To Be Inlined For Display</h1>

    <ul>

<li>Mangoes</li>
<li>Oranges</li>
<li>Bananas</li>
<li>Guavas</li>
<li>Jack-Fruit</li>
<li>Berry</li>

    </ul>
    
</body>
</html>
