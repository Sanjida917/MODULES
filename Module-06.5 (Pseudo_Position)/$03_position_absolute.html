<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positin</title>

    <style>

        .swim-container2{
            position: relative;
            border: 2px solid peru;
        }
        .box {
            border: 2px dotted palegreen;
            width: 200px;
        }

         .ring{
            position: absolute;
            top: 150px;
            left: 100px;
         }


    </style>
</head>

<body>

    <h3>CSS Positin</h3>
    <ol>

        <!-- Flow Related -->
        <li>Static</li>
        <li>Relative: <small>How much will change from current positin relative and will not leave the current spot.</small></li>
        <li>Absolute <small>It will loose it's own position and will move based on the root.</small></li>
<!-- If the absolute position has the parent position which is "Relative" position then it will move from the parent positin(Relative). Otherwise it will move or response from the root position. -->
        <!-- Scroll Related -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>
