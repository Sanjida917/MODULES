<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>

<body>
    <h1>Explore More Events</h1>
    <button id="btn-more">Mouse Enter Event</button><br><br>
    <button id="btn-move">Mouse Move Event</button><br><br>

    <input type="text" id="text-field1"><br><br>
    <input type="text" id="text-field2"><br><br>
    <input type="text" id="text-field3"><br><br>
    <input type="text" id="text-field4"><br><br>
    <input type="text" id="text-field5"><br><br>
    <!-- 
    <input type="text" id="text-field6"><br><br>
    <input type="text" id="text-field7"><br><br>
    <input type="text" id="text-field8"><br><br>
    <input type="text" id="text-field9"><br><br>
    <input type="text" id="text-field10"><br><br> 
    -->




    <script>

        //"mouseenter" event

        document.getElementById('btn-more').addEventListener('mouseenter', function () {
            console.log("Mouse Entered");

        });


        // "mousemove" event

        document.getElementById('btn-move').addEventListener('mousemove', function () {
            console.log("Mouse Moved ! ");

        })



        //"focus" event
        document.getElementById('text-field1').addEventListener('focus', function () {

            console.log("Event triggered ! focused inside the input field ");

        });





        //"blur" event
        document.getElementById('text-field2').addEventListener('blur', function () {

            console.log("Event triggered!blured inside the input field ");

        });



        //"keydown" event
        document.getElementById('text-field3').addEventListener('keydown', function (event) {

            console.log(event.target.value);

        });


        //"keypress" event

        document.getElementById('text-field4').addEventListener('keypress', function (event) {

            console.log(event.target.value);

        });


        //"keyup" event
        document.getElementById('text-field5').addEventListener('keyup', function (event) {

            console.log(event.target.value);


        });





    </script>
</body>

</html>
